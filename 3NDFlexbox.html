<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style8.css" />
  </head>
  <body>
    <div class="page-frame">
      <div class="container">
        <header class="header">
          <h3>Experiment</h3>
        </header>
        <div class="first-row">
          <div class="column1">
            <section class="hero">
              <h3>Hero</h3>
            </section>
            <div class="sidebar">
              <aside>
                <h3>Sidebar</h3>
              </aside>
            </div>
          </div>
          <div class="column2">
            <main class="main">
              <h3> Main Content</h3>
              <p>**If things do not look right, make sure your browser <br/> is in "Experimental Mode"</p>
            </main>
            <section class="extra">
              <h3>Extra Content</h3>
            </section>
          </div>
        </div>
        <div class="second-row">
          <div class="images">
            <h3>Related Images</h3>
          </div>
          <div class="posts">
            <h3>Related Posts</h3>
          </div>
        </div>
        <footer class="footer">
          <h3>Conclusion</h3>
        </footer>
      </div>
    </div>
  </body>
</html>
